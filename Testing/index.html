<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testing Site</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
          height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
      </style>
</head>
<body>
    <div id="map"></div>
    <script>
      // In the following example, markers appear when the user clicks on the map.
      // Each marker is labeled with a single alphabetical character.
      

      function initialize() {
        var bangalore = { lat: 12.97, lng: 77.59 };
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: bangalore
        });

        // This event listener calls addMarker() when the map is clicked.
        google.maps.event.addListener(map, 'click', function(event) {
          addMarker(event.latLng, map);
        });

        // Add a marker at the center of the map.
        addMarker(bangalore, map);
      }

      
    </script>
    <script>
        var map, infoWindow;

        // Set current data
        var location_data = [{
            position: {lat: -6.237490146065325, lng: 107.04702615737915}
        }]
        
        // Initial maps
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644},
                zoom: 15
            });
            
            // Get current location
            getMyLocation();

            // Set marker for current location
            initial_data();

            // This event listener calls addMarker() when the map is clicked.
            google.maps.event.addListener(map, 'click', function(event) {
                location_data.push({
                    position: {
                        lat: event.latLng.lat(),
                        lng: event.latLng.lng()
                    }
                })

                addMarker(event.latLng, map, ("" + (location_data.length)));
            });
        }

        function getMyLocation() {
            infoWindow = new google.maps.InfoWindow;
    
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
    
                    infoWindow.setPosition(pos);
                    map.setCenter(pos);
                }, function() {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }
        }

        function initial_data() {
            // Initial current data
            for (let i = 0; i < location_data.length; i++) {
                addMarker(location_data[i].position, map, ("" + i));
            }
        }
    
        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
                                'Error: The Geolocation service failed.' :
                                'Error: Your browser doesn\'t support geolocation.');
            infoWindow.open(map);
        }

        // Adds a marker to the map.
        function addMarker(location, map, label) {
            var marker = new google.maps.Marker({
                position: location,
                label: label,
                map: map
            });
            
            console.log(location_data);
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvWaOZr4SshbwyJjA_XSVY82BnF0hw6Z0&callback=initMap" async defer></script>
</body>
</html>
